<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DES BONBONS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .troll-photo {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }
</style>
</head>
<body>
<h1>Clique pour avoir des bonbons</h1>
<button onclick="showTrollPhoto()">Cliquez ici!</button>

<img id="trollPhoto" class="troll-photo" src="https://i.imgflip.com/8l6fpu.jpg" alt="Photo troll">

<script>
    function showTrollPhoto() {
        var trollPhoto = document.getElementById("trollPhoto");
        trollPhoto.style.display = "block";
    }
</script>
</body>
</html>
